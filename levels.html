<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Man | Command Center</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modern Layout Containers */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 300px; /* Mission area and Leaderboard area */
            gap: 30px;
            max-width: 1100px;
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Missions Section */
        .missions-section h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .level-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .level-card:hover:not(.locked) {
            background: rgba(0, 212, 255, 0.08);
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        /* Level States */
        .level-card.locked {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .lock-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
        }

        .level-number {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .level-name {
            display: block;
            font-size: 1.4rem;
            font-weight: 700;
            margin: 10px 0;
        }

        /* Leaderboard Side Panel */
        .leaderboard-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .leaderboard-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        .score-row:last-child { border: none; }

        .rank { color: var(--accent); margin-right: 10px; }
        .score-val { color: var(--primary); font-family: monospace; }

        /* Responsive */
        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        
        <div class="missions-section">
            <p class="welcome-text">AGENT STATUS: <span id="playerNameDisplay" class="user-badge">OFFLINE</span></p>
            <h1>Mission Control</h1>
            <p style="color: #94a3b8;">Identify and decrypt target sequences</p>

            <div class="levels-grid" id="levelGrid">
                </div>

            <div style="margin-top: 40px;">
                <button class="btn-home" onclick="window.location.href='login.html'" style="background: none; border: 1px solid #334155; padding: 12px 24px; border-radius: 8px; color: #64748b; cursor: pointer; transition: 0.3s;">
                    Termate Session
                </button>
            </div>
        </div>

        <div class="leaderboard-panel">
            <div class="leaderboard-header">
                <span>üèÜ</span> TOP AGENTS
            </div>
            <div id="leaderboardList">
                <div class="score-row"><span><span class="rank">#1</span> CYBER_GHOST</span><span class="score-val">1,240</span></div>
                <div class="score-row"><span><span class="rank">#2</span> NULL_PTR</span><span class="score-val">1,150</span></div>
                <div class="score-row"><span><span class="rank">#3</span> ROOT_USER</span><span class="score-val">980</span></div>
            </div>
        </div>

    </div>

    <script>
        // 1. Initial Setup
        const savedName = localStorage.getItem("player") || "GUEST";
        const reachedLevel = parseInt(localStorage.getItem("reachedLevel") || "1");
        document.getElementById("playerNameDisplay").innerText = savedName;

        const levelData = [
            { id: 1, name: "Novice", desc: "Basic encryption logic" },
            { id: 2, name: "Advanced", desc: "Complex data patterns" },
            { id: 3, name: "Expert", desc: "Secure mainframe access" }
        ];

        // 2. Build Level Cards
        const grid = document.getElementById("levelGrid");
        
        levelData.forEach(lvl => {
            const isLocked = lvl.id > reachedLevel;
            const card = document.createElement("div");
            card.className = `level-card ${isLocked ? 'locked' : ''}`;
            
            card.innerHTML = `
                <span class="level-number">MISSION 0${lvl.id}</span>
                <span class="level-name">${lvl.name}</span>
                <p style="color: #64748b; font-size: 0.8rem; margin: 0;">${lvl.desc}</p>
                ${isLocked ? '<span class="lock-badge">üîí LOCKED</span>' : ''}
            `;

            if (!isLocked) {
                card.onclick = () => {
                    localStorage.setItem("currentLevel", lvl.id);
                    window.location.href = `level${lvl.id}.html`;
                };
            }
            
            grid.appendChild(card);
        });

        // 3. Load Leaderboard (Simulated for now, can be linked to your game.js)
        function loadLeaderboard() {
            const scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
            const list = document.getElementById("leaderboardList");
            if(scores.length > 0) {
                list.innerHTML = scores.map((s, i) => `
                    <div class="score-row">
                        <span><span class="rank">#${i+1}</span> ${s.name}</span>
                        <span class="score-val">${s.score}</span>
                    </div>
                `).join('');
            }
        }
        loadLeaderboard();
    </script>
</body>
</html>
